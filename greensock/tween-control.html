<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greensock examples</title>
    <style></style>
  </head>
  <body>
    <img
      class="fred"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg"
      alt=""
      width="150"
    />

    <div id="nav">
      <button id="play">play</button>
      <button id="pause">pause</button>
      <button id="reverse">reverse</button>
      <button id="restart">restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script>
      const tween = gsap.to(".fred", {
        duration: 3,
        x: 600,
        ease: "linear",
        paused: true
      });

      document.getElementById("play").onclick = () => tween.play();
      document.getElementById("pause").onclick = () => tween.pause();
      document.getElementById("reverse").onclick = () => tween.reverse();
      document.getElementById("restart").onclick = () => tween.restart();
    </script>
  </body>
</html>
