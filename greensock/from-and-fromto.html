<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greensock examples</title>
  </head>
  <body>
    <img
      class="fred"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg"
      alt=""
      width="150"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script>
      /* gsap.to(".fred", {
        x: 400,
        y: 200,
        scale: 3,
        rotation: 360,
        duration: 3
      }); */

      // Es lo contrario a to
      /* gsap.from(".fred", {
        x: 400,
        y: 200,
        scale: 3,
        rotation: 360,
        duration: 3
      }); */

      gsap.fromTo(
        ".fred",
        { x: 700, y: 400, opacity: 0 }, // start
        { x: 400, y: 200, scale: 3, duration: 3, opacity: 1 } // end
      );
    </script>
  </body>
</html>
