<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greensock examples</title>
  </head>
  <body>
    <div>
      <img
        class="green"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg"
        alt=""
        width="150"
      />
    </div>

    <div>
      <img
        class="pink"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-pink.svg"
        alt=""
        width="150"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script>
      /* gsap.to(".green", { duration: 2, x: 600 }); // primero 
      gsap.to(".pink", { duration: 2, x: 600, delay: 2 }); // segundo */

      /* gsap.to(".green", { duration: 2, x: 600, repeat: 1 }); -// repeat once more
      gsap.to(".pink", { duration: 2, x: 600 }); */

      gsap.to(".green", { duration: 2, x: 600, repeat: -1, yoyo: true });
      gsap.to(".pink", {
        duration: 2,
        x: 600,
        repeat: -1,
        yoyo: true,
        delay: 2
      });
    </script>
  </body>
</html>
