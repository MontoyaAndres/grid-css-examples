<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pinterest</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        gap: 5px;
        justify-content: center;
      }

      .item {
        border-radius: 5px;
        padding: 10px;
        background-color: #f2f2f2;
      }

      .item img {
        max-width: 100%;
      }

      .level-1 {
        grid-row-end: span 3;
      }

      .level-2 {
        grid-row-end: span 2;
      }

      .level-3 {
        grid-row-end: span 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item level-1">
        <img src="/pinterest/img/landing.jpg" alt="landing" />
      </div>
      <div class="item level-2">
        <img src="/pinterest/img/tshirt.jpg" alt="tshirt" />
      </div>
      <div class="item level-3">
        <img src="/pinterest/img/house.jpg" alt="house" />
      </div>

      <div class="item level-1">
        <img src="/pinterest/img/landing.jpg" alt="landing" />
      </div>
      <div class="item level-2">
        <img src="/pinterest/img/tshirt.jpg" alt="tshirt" />
      </div>
      <div class="item level-3">
        <img src="/pinterest/img/house.jpg" alt="house" />
      </div>

      <div class="item level-1">
        <img src="/pinterest/img/landing.jpg" alt="landing" />
      </div>
      <div class="item level-2">
        <img src="/pinterest/img/tshirt.jpg" alt="tshirt" />
      </div>
      <div class="item level-3">
        <img src="/pinterest/img/house.jpg" alt="house" />
      </div>
    </div>
  </body>
</html>
